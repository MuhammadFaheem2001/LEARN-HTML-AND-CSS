<body>

    <h2>FORM</h2>
<form action="action.php"></form> <!--It will save all of our data in php file which name was action.php in backend-->
    <!-- In that we use br to get the variable into next line -->

    NAME :    <input type="text" name="MYNAME"><br>
    AGE :     <input type="text" name="MYAGE"><br>
    GENDER :  <input type="text" name="MYGENDER"><br>
    EMAIL :   <input type="email" name="MYEMAIL"><br>
    DATE :    <input type="date" name="MYDATE"><br>
    <br><input type="submit" value="SUBMIT NOW">
    
    <!--We can also use div to get the variable into the next line div will cover the whole line -->
    <!-- This is div form-->

 <h2>DIV FORM</h2>
    
    <div>NAME :    <input type="text" name="MYNAME1"></div>
    <div>AGE :     <input type="text" name="MYAGE1"></div>
    <div>GENDER :  <input type="text" name="MYGENGER1"></div>
