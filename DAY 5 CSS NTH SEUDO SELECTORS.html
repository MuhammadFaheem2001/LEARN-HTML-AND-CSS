    <title>nth PESUDO SELECTORS</title>

<style>
/* n+1 */
/* n-1 */
/* 2n+1 */
/* IT WILL CHANGE THE BACKGROUND COLOR OR COLOR OF OBJECT */
/* 2n-1 */
/* ODD  */
/* EVEN */
    ul li:nth-child(2n+1){
        background-color: red;
    }
</style>
<body>
    
    <ul>
      <li class="item" id="item1">ITEM1</li>

    </ul>
</body>
